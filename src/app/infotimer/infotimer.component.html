<div class="info" *ngFor="let item of list">
    <span *ngIf="timeLeft(item) > 0">
        <h3>{{item.header}}</h3>
        <p>{{item.body}}</p>
        <p class="text-secondary">{{item.time | date:'d MMM y'}}</p>
    </span>
    <span *ngIf="timeLeft(item) < 0">
        <p class="text-warning tl"><i class="text-warning far fa-clock"></i> Ny info sl√§pps {{item.time | date:'d MMM y'}} om {{ timeLeft(item) * -1 / 10 }} sekunder.</p>
    </span>
</div>
